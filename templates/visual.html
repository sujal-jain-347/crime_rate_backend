<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>visual</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for("static",filename="main.css")}}">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg  bg-secondary text-white ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">welcome to crime rate precidtion</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " href="{{url_for("home")}}">home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for("predict")}}">predict</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="{{url_for("map")}}">map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for("visual")}}">visual</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for("about")}}">about the prediction</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <form action="{{ url_for('visual')}}" method="post">
      <h2>select an crime</h2>

      <select
        class="form-select form-select-lg mb-3"
        aria-label="Large select example"
        name="Crime"
      >
        <option value="Rape">Rape</option>
        <option value="Kidnapping and Abduction">
          Kidnapping and Abduction
        </option>
        <option value="Dowry Deaths">Dowry Deaths</option>
        <option value="Assault on women with intent to outrage her modesty">
          Assault on women with intent to outrage her modesty
        </option>
        <option value="Insult to modesty of Women">
          Insult to modesty of Women
        </option>
        <option value="Cruelty by Husband or his Relatives">
          Cruelty by Husband or his Relatives
        </option>
        <option value="Importation of Girls">Importation of Girls</option>
      </select>


      <h2>select an state</h2>

          <select class="form-select form-select-lg mb-3" aria-label="Large select example" name="State">
            <option value='ANDHRA PRADESH'>ANDHRA PRADESH</option>
			<option value='ARUNACHAL PRADESH'>ARUNACHAL PRADESH</option>
			<option value='ASSAM'>ASSAM</option>
			<option value='BIHAR'>BIHAR</option>
			<option value='CHHATTISGARH'>CHHATTISGARH</option>
			<option value='GOA'>GOA</option>
			<option value='GUJARAT'>GUJARAT</option>
			<option value='HARYANA'>HARYANA</option>
			<option value='HIMACHAL PRADESH'>HIMACHAL PRADESH</option>
			<option value='JAMMU & KASHMIR'>JAMMU & KASHMIR</option>
			<option value='JHARKHAND'>JHARKHAND</option>
			<option value='KARNATAKA'>KARNATAKA</option>
			<option value='KERALA'>KERALA</option>
			<option value='MADHYA PRADESH'>MADHYA PRADESH</option>
			<option value='MAHARASHTRA'>MAHARASHTRA</option>
			<option value='MANIPUR'>MANIPUR</option>
			<option value='MEGHALAYA'>MEGHALAYA</option>
			<option value='MIZORAM'>MIZORAM</option>
			<option value='NAGALAND'>NAGALAND</option>
			<option value='ODISHA'>ODISHA</option>
			<option value='PUNJAB'>PUNJAB</option>
			<option value='RAJASTHAN'>RAJASTHAN</option>
			<option value='SIKKIM'>SIKKIM</option>
			<option value='TAMIL NADU'>TAMIL NADU</option>
			<option value='TRIPURA'>TRIPURA</option>
			<option value='UTTAR PRADESH'>UTTAR PRADESH</option>
			<option value='UTTARAKHAND'>UTTARAKHAND</option>
			<option value='WEST BENGAL'>WEST BENGAL</option>
			<option value='ANDAMAN AND NICOBAR ISLANDS'>ANDAMAN AND NICOBAR ISLANDS</option>
			<option value='CHANDIGARH'>CHANDIGARH</option>
			<option value='DELHI'>DELHI</option>
			<option value='LAKSHADWEEP'>LAKSHADWEEP</option>
			<option value='PUDUCHERRY'>PUDUCHERRY</option>
      </select>

      <h2>select an plot</h2>
      <select class="form-select form-select-lg mb-3" aria-label="Large select example" name="plot">
        <option value='line plot'>line plot</option>
        <option value='scatter plot'>scatter plot</option>
        <option value='bar plot'>bar plot</option>
     </select>



      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br />

    <div class="d-flex align-items-center w-100">

        {% if plot_url %}
          <img src="data:image/png;base64, {{ plot_url }}" alt="no plot" class="mx-auto">
        {% endif %}
  </div>
  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
